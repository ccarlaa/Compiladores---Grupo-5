name: CI - Compilador

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    name: Build & Test (Linux)
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout do código
      uses: actions/checkout@v3

    - name: 🛠️ Instala dependências
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential flex bison

    - name: 🧱 Compila o projeto
      run: make

    - name: ✅ Roda os testes
      run: make test
