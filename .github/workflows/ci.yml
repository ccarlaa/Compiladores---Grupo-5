name: CI Compilador

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v3

      - name: Instala dependências (bison, flex, gcc, make)
        run: sudo apt-get update && sudo apt-get install -y bison flex gcc make

      - name: Compila com make
        working-directory: compiler-source
        run: make

      - name: Roda testes
        working-directory: compiler-source
        run: make test